<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="screen"><p></p></div>
  <div class="row">
  <button class="7">7</button>
    <button class="8">8</button>
    <button class="9">9 </button>
    <button class="divide operator"> /</button>
  </div>
    <div class="row">
  <button class="6">6</button>
    <button class="5">5</button>
    <button class="4">4</button>
    <button class="multiply operator">*</button>
  </div>
    <div class="row">
  <button class="3">3</button>
    <button class="2">2</button>
    <button class="1">1</button>
    <button class="add operator"> +</button>
  </div>
    <div class="row">
  <button class="0">0</button>
    <button class="clear">AC</button>
    <button class="equals">=</button>
    <button class="subtract operator">-</button>
  </div>

</div>
  
    <script src="js/index.js"></script>

</body>
</html>
